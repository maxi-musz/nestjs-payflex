# docker-compose.staging.yml

# Staging: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  api:
    build:
      context: .
      target: production
    environment:
      - NODE_ENV=staging
      - PORT=3000  # Keep this consistent with what's inside the container
      - DATABASE_URL=postgresql://postgres:stagingpassword@staging-db:5432/staging-payflex?schema=public
    ports:
      - "${API_PORT:-3001}:3000"  # Maps host port to container port 3000
      - "${PRISMA_STUDIO_PORT:-5557}:5555" # prisma studio port (host default 5557)
    depends_on:
      - staging-db
    command: sh -c "npx prisma migrate deploy && npm run start:prod"
    networks:
      - payflex-network

  staging-db:
    image: postgres:17-alpine
    container_name: staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stagingpassword
      POSTGRES_DB: staging-payflex
    ports:
      - "${DB_PORT:-5433}:5432"  # Maps to a different host port than local dev
    volumes:
      - staging_data:/var/lib/postgresql/data
    networks:
      - payflex-network

networks:
  payflex-network:
    driver: bridge

volumes:
  staging_data: