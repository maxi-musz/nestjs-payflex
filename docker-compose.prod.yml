# Production environment overrides ..... docker-compose.prod.yml

# Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      target: production
    env_file:
      - .env  # Loads ALL variables from .env file automatically
    environment:
      # Override for production-specific settings
      - NODE_ENV=production  # Force production mode
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:prodpassword@prod-db:5432/prod-payflex?schema=public}
    ports:
      - "${API_PORT:-3002}:3000"
      - "${PRISMA_STUDIO_PORT:-5558}:5555" # prisma studio port (host default 5558)
    depends_on:
      - prod-db
    networks:
      - payflex-network

  prod-db:
    image: postgres:17-alpine
    container_name: prod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prodpassword
      POSTGRES_DB: prod-payflex
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - prod_data:/var/lib/postgresql/data
    networks:
      - payflex-network

networks:
  payflex-network:
    driver: bridge

volumes:
  prod_data: